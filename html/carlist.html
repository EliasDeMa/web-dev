<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/carlist.js" defer></script>
    <link rel="stylesheet" href="../css/carlist.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div id="inside">
            
            <ul id="car-ul">
                
            </ul>
            <button id="add-button">Add</button> 
            <button id="delete-button">Delete</button> 
            <button id="edit-button">Edit</button> 
        </div>
        <div id="outside">
            
        </div>
    </div>

    <div class="form-popup" id="popup-Form">
        <div class="form-container"></form>
          <h2>Please Enter stuff</h2>
          <label for="make">
          <strong>Make</strong>
          </label>
          <input type="text" id="make" placeholder="">
          <label for="model">
          <strong>Model</strong>
          </label>
          <input type="text" id="model" placeholder="">
          <label for="year">
            <strong>Year of manufacture</strong>
            </label>
            <input type="text" id="year" placeholder="">
            
          <button class="btn" id="submit-btn">Submit</button>
          <button type="submit" class="btn cancel" onclick="closeForm()">Cancel</button>
        </div>
      </div>
</body>
</html>
