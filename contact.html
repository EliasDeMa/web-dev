<!DOCTYPE html>
<html>
    <head>
        <Title>Contact</Title>
    </head>
    <body>
        <form action="showcontact.html" method="GET">
            <label for="fname">Voornaam:</label>
            <input type="text" id="fname" name="fname"> <br> <br>

            <label for="lname">Familienaam:</label>
            <input type="text" id="lname" name="lname"> <br> <br>
            
            <label for="email">email adres:</label>
            <input type="text" id="email" name="email"> <br> <br>
            
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">

            <input type="radio" id="other" name="gender" value="other">

            <input type="submit" value="Submit">

        </form>

        <div id="googleMap" style="width:100%;height:400px;"></div>

        <script>
        function myMap() {
            var mapProp= {
                center:new google.maps.LatLng(51.036789, 3.736198),
                zoom:18,
            };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFash5lSRLISci2dp133GpSGnu58j6vug&callback=myMap"></script>
